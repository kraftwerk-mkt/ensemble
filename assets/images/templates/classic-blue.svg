<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="bg-classic" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg-classic)"/>
  <!-- Header -->
  <rect x="20" y="15" width="260" height="35" rx="4" fill="#1e40af"/>
  <rect x="30" y="25" width="80" height="8" rx="2" fill="#fff" opacity="0.9"/>
  <rect x="30" y="37" width="50" height="6" rx="2" fill="#fff" opacity="0.5"/>
  <!-- Event Card -->
  <rect x="20" y="60" width="260" height="120" rx="6" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
  <!-- Image placeholder -->
  <rect x="30" y="70" width="90" height="60" rx="4" fill="#dbeafe"/>
  <circle cx="75" cy="100" r="15" fill="#3b82f6" opacity="0.5"/>
  <!-- Content -->
  <rect x="130" y="75" width="100" height="10" rx="2" fill="#1e40af"/>
  <rect x="130" y="92" width="70" height="6" rx="2" fill="#64748b"/>
  <rect x="130" y="105" width="80" height="6" rx="2" fill="#94a3b8"/>
  <rect x="130" y="118" width="60" height="6" rx="2" fill="#94a3b8"/>
  <!-- Button -->
  <rect x="30" y="145" width="70" height="25" rx="4" fill="#2563eb"/>
  <rect x="45" y="155" width="40" height="6" rx="2" fill="#fff"/>
</svg>
