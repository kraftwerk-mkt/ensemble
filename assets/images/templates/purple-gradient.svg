<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="bg-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff"/>
      <stop offset="100%" style="stop-color:#f3e8ff"/>
    </linearGradient>
    <linearGradient id="header-purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg-purple)"/>
  <!-- Header -->
  <rect x="20" y="15" width="260" height="35" rx="4" fill="url(#header-purple)"/>
  <rect x="30" y="25" width="80" height="8" rx="2" fill="#fff" opacity="0.9"/>
  <rect x="30" y="37" width="50" height="6" rx="2" fill="#fff" opacity="0.5"/>
  <!-- Event Card -->
  <rect x="20" y="60" width="260" height="120" rx="6" fill="#fff" stroke="#e9d5ff" stroke-width="1"/>
  <!-- Image placeholder -->
  <rect x="30" y="70" width="90" height="60" rx="4" fill="#f3e8ff"/>
  <circle cx="75" cy="100" r="15" fill="#a855f7" opacity="0.5"/>
  <!-- Content -->
  <rect x="130" y="75" width="100" height="10" rx="2" fill="#7c3aed"/>
  <rect x="130" y="92" width="70" height="6" rx="2" fill="#6b7280"/>
  <rect x="130" y="105" width="80" height="6" rx="2" fill="#9ca3af"/>
  <rect x="130" y="118" width="60" height="6" rx="2" fill="#9ca3af"/>
  <!-- Button -->
  <rect x="30" y="145" width="70" height="25" rx="4" fill="url(#header-purple)"/>
  <rect x="45" y="155" width="40" height="6" rx="2" fill="#fff"/>
</svg>
